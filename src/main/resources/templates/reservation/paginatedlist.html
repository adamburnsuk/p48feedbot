<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mobile Bot - Mobile Test Lab Device Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
	<link rel="stylesheet" href="../static/footer.css" th:href="@{/footer.css}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"></link>
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script src="/js/reservationtable.js"></script>
	
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
        <p><h2>Reservation List</h2></p>
        <table id="reservationsTable" class="display">
            <thead>
            <tr>
                <th>ID</th>
                <th>Device Serial</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>IP</th>
                <th>User ID</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>ID</th>
                <th>Device Serial</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>IP</th>
                <th>User ID</th>
            </tr>
            </tfoot>
        </table>
    
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
